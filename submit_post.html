<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<!-- Animate CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	
	<title>Radio</title>
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="col">
  
			<center><h1 class="display-4 mb-3">Radio</h1></center>
			</div>
		</div>
	</div>
    <div class="container">
        <div class="card mb-3 animated fadeIn shadow-sm">
            <div class="card-body">
                <form action="/submit_post" method="post">
                    <h2> <input type="text" name="title" style="width:1000px;" placeholder="Title of the post"></h2>
                    <br/>
                    <input type="text" name="file_path" style="width:1000px;" placeholder="Write the path to a file"> 
                    <br/>
                    <br/>
                    <textarea rows="5" cols="107" name="content" placeholder="Content of post"></textarea>
                    <br/>
                    <input type="submit" value="post">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
